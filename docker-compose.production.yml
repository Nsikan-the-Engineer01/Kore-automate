# Named Volumes for Data Persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  # Uncomment if using RabbitMQ
  # rabbitmq_data:
  #   driver: local

# Docker Network
networks:
  kore-prod-network:
    driver: bridge
